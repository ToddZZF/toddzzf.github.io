########################
# Custom Site Variable #
########################
params:
  description: "(Experimental Design)"
  favicon: images/favicon.png
  author:
    name: "Todd"
    avatar: "images/avatar.png"
    url: "https://toddzzf.github.io"
  mainSections: ["posts"]
  thumbnails_folder: "/posts/images/thumbnail/"
##########################
# Default Site Variables #
##########################

## Hostname (and path) to the root
baseURL: 'https://toddzzf.github.io' 

## Copyright notice for your site, typically displayed in the footer.
copyright: '&copy; {{ now.Format \"2006\"}}'

## Hugo will, by default, inject a generator meta tag in the HTML head on the home page only. 
## You can turn it off, but we would really appreciate if you don’t, 
## as this is a good way to watch Hugo’s popularity on the rise.
disableHugoGeneratorInject: true

## Enable Emoji emoticons support for page content
enableEmoji: false

## Enable .GitInfo object for each page (if the Hugo site is versioned by Git).
## This will then update the Lastmod parameter for each page using the last git commit date for that content file.
enableGitInfo: false

## The internal RSS template populates its <language> element with this value.
## Some language code: de-de, en-gb, en-us, es-es, fr-fr, ja-jp, ru-ru, zh-cn, zh-hk
languageCode: 'zh-cn'

menus:
  main:
    name="about"
    url="/about/"

## Default number of elements per page
paginate: 10

## The length of text in words to show in a .Summary
summaryLength: 70

## This will create a menu with all the sections as menu items
sectionPagesMenu: "main"

## Site title
title: "Todd's Blog"

## Site theme
theme: practice

uglyURLs:
  ppt: true
  

## Watch filesystem for changes and recreate as needed
watch: true

## configure how Hugo assigns dates to your content pages
frontmatter:
  date: ['date', 'publishDate', 'lastmod']
  expirtyDate: ['expiryDate']
  lastmod: ['lastmod', ':fileModTime', 'date', 'publishDate']
  publishDate: ['publishDate', 'date']

## How to handle Markdown and other markup related configuration
markup:
  goldmark:
    parser:
      autoHeadingID: true
      autoHeadingIDType: 'github'
      attribute:
        block: true
        title: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false
  highlight:
    lineNos: false
    lineNumbersInTable: true
    style: 'monokai'
    tabWidth: 4
  tableOfContents:
    endLevel: 3 # The heading level, inclusive, to stop render the table of contents.
    ordered: false # Whether or not to generate an ordered list instead of an unordered list
    startLevel: 2 # The heading level, values starting at 2 (h2), to start render the table of contents.

## Minify output file
minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: true

permalinks:
  posts: "/:section/:title/"
