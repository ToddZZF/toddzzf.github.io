<div class="w-full md:-mt-8 mb-12 shadow-b-md">
    <ul class="flex space-x-2 overflow-auto text-gray-400">
        {%- for item in include.navigation -%}
        <li
            class="flex flex-row flex-nowrap items-center px-3 py-2.5 text-lg hover:text-gray-50 border-b  hover:border-accent 
            {% if page.url==item.link %} border-accent 
            {% else %} border-transparent
            {% endif %}">
            <i class="{{- item.icon | default: 'fas fa-link' -}}"></i>
            <a class="ml-1" href="{{ item.link }}">{{ item.name }}</a>
        </li>
        {%- endfor -%}
    </ul>
</div>
