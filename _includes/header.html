<div class="sm:fixed w-screen sm:w-4/12 lg:w-3/12 h-screen p-4 bg-secondary bg-header-texture bg-cover bg-center">
    <div class="flex flex-col justify-center items-center space-y-3 w-full h-full text-center text-white">
        <div>
            <img class="w-3/12 sm:w-4/12 h-auto aspect-square m-auto rounded-[50%]"
                src="{{ '/style/images/avatar.png' | relative_url }}" alt="{{- site.author.name -}}">
        </div>
        <div>
            <a class="text-3xl font-semibold hover:text-accent" href="{{- '/' | relative_url -}}">{{- site.title -}}</a>
        </div>
        <div class="item-center">
            <p class="text-lg font-medium">{{- site.description -}}</p>
        </div>
        <div>
            <ul class="underline underline-offset-4">
                {%- for item in site.data.header -%}
                <li class="m-2 hover:text-accent"><a href="{{- item.link | relative_url -}}">{{ item.title }}</a></li>
                {%- endfor -%}
            </ul>
        </div>
        <div class="pt-5">
            <ul class="text-3xl">
                {%- for item in site.data.social -%}
                <li class="inline-block hover:text-accent">
                    <a class="p-3" href="{{- item.link | relative_url -}}"><i
                            class="{{- item.icon | default: 'fas fa-link' -}}"></i></a>
                </li>
                {%- endfor -%}
            </ul>
        </div>
    </div>
</div>
