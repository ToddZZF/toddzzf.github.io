<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>{{ page.title | default: site.name }}</title>
	<meta name="description" content="{{site.meta_description}}">
	<link rel="shortcut icon" href="{{ '/style/image/favicon.png' | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" href="{{ '/style/image/favicon.png' | prepend: site.baseurl }}"/>
    <link href="{{ '/style/css/highlight.min.css' | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ '/style/css/style.min.css' | prepend: site.baseurl }}" rel="stylesheet">
	<link rel="stylesheet" href="{{ '/style/css/iconfont/iconfont.css' | prepend: site.baseurl }}">

    <link rel="stylesheet" href="/ppt/dist/reset.css">
    <link rel="stylesheet" href="/ppt/dist/reveal.css">
    <link rel="stylesheet" href="/ppt/dist/theme/serif.css">
    <link rel="stylesheet" href="/ppt/plugin/highlight/monokai.css">
</head>

<body class="bg-grey" gtools_scp_screen_capture_injected="true">

    {% include header.html %}

    <article class="main-content page-page" itemscope itemtype="http://schema.org/Article">
        <div class="post-header">
            <h1 class="post-title" itemprop="name headline">
                {{ page.title }}
            </h1>
            <div class="post-data">
                <time itemprop="datePublished">{{ page.date | date: "%b %d, %Y" }}</time>
            </div>
        </div>
    </article>
    <div class="main-container">
        <div class="post-container">
            <article class="post-content">
                {{ content }}
            </article>
        </div>
    </div>
    
    {% include footer.html %}

    <script src="/ppt/dist/reveal.js"></script>
		<script src="/ppt/plugin/notes/notes.js"></script>
		<script src="/ppt/plugin/markdown/markdown.js"></script>
		<script src="/ppt/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
	</script>
  </body>
</html>
