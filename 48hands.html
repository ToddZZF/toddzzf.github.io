<div id="touchscreen" class="relative flex flex-col justify-center w-screen h-screen">

    <div class="text-white text-center self-center">
        <div id="up" class="rotate-180 mb-1 italic">👇请双方将一只手指放在屏幕上👇</div>
        <hr id="hr" class="mx-4 border-dashed"/>
        <div id="down" class="mt-1 italic">👇请双方将一只手指放在屏幕上👇</div>
    </div>
</div>

<div class="max-w-[80%] max-h-[80%] rotate-90"></div>

<script>
    window.onload = function startup() {
        const el = document.getElementById("touchscreen");
        el.addEventListener("touchstart", handleStart, false);
        el.addEventListener("touchend", handleEnd, false);
    }

    var timer;

    function handleStart(evt) {
        console.log(evt.touches);
        if (evt.touches.length >= 2) {
            clearTimeout(timer);
            timer = setTimeout(showImg, 1000);
        }
    }

    function handleEnd(evt) {
        console.log(evt.touches);
        clearTimeout(timer);
    }

    function showImg() {
        const el = document.getElementById("touchscreen");
        var i = getRndInteger(1,48);
        el.innerHTML = `<center><img class="max-w-[80%] max-h-[80%] rotate-90" src="/assets/images/48hands/${i}.webp"></center>`;
    }

    function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
</script>
