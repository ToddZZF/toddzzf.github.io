<!doctype html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <header class="sticky top-0 z-50 border-b border-neutral-200 bg-white/70 backdrop-blur-md">
      {{ partial "header.html" . }}
    </header>
    <main class="flex-grow">
      {{ block "main" . }}{{ end }}
    </main>
    <footer>
      {{ partial "footer.html" . }}
    </footer>
  </body>
</html>
