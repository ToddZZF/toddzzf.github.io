<div class="sm:fixed w-screen sm:w-4/12 lg:w-3/12 h-screen p-4 bg-secondary bg-cover bg-center" style="background-image: url({{`images/bg.png` | relURL }});">
    <div class="flex flex-col justify-center items-center space-y-3 w-full h-full text-center text-white">
        <div>
            <img class="w-3/12 sm:w-4/12 h-auto aspect-square m-auto rounded-[50%]"
                src="{{- .Site.Params.author.avatar | relURL -}}" alt="{{- .Site.Params.author.name -}}">
        </div>
        <div>
            <a class="text-3xl font-semibold hover:text-accent" href="{{- `/` | relURL -}}">{{- .Site.Title -}}</a>
        </div>
        <div class="item-center">
            <p class="text-lg font-medium">{{- .Site.Params.description -}}</p>
        </div>
        {{- /*<div>
            <ul class="underline underline-offset-4">
                {{- range $item:= .Site.Data.header -}}
                <li class="m-2 hover:text-accent"><a href="{{- $item.link | relURL -}}">{{ $item.title }}</a></li>
                {{- end -}}
            </ul>
        </div>*/ -}}
        <div class="pt-5">
            <ul class="text-3xl">
                {{- range $item:= .Site.Data.social -}}
                <li class="inline-block hover:text-accent">
                    <a class="p-3" href="{{- $item.link | relURL -}}"><i
                            class="{{- $item.icon | default `fas fa-link` -}}"></i></a>
                </li>
                {{- end -}}
            </ul>
        </div>
    </div>
</div>
