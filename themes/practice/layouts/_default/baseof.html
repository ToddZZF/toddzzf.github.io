<!DOCTYPE html>
<html lang="{{- .Language.Lang -}}">

{{ partial "head.html" . }}

<body class="antialiased bg-primary">
    <div class="flex flex-col sm:flex-row w-full text-white ">
        {{ partial "header.html" . }}
        <div class="flex flex-col w-screen sm:w-8/12 lg:w-6/12 sm:ml-[33.3%] lg:ml-[25%] p-6 md:p-12 bg-primary">
            {{ block "main" . -}}{{- end }}
        </div>
    </div>
</body>

{{ partialCached "script.html" . }}

</html>
