---
layout: default
title: Strip Return
---

<div class="text-white text-lg p-4">

    <p class="text-5xl">
        RETURNðŸ‘‰WHITESPACE
    </p>
    <br />

    <form class="flex flex-col">
        <div>
            <input type="checkbox" id="auto_clear" name="auto_clear" value="auto_clear" checked>
            <label for="auto_clear" title="clear the input when it ends with '.'"> Auto Clear Input</label>
            <input type="checkbox" id="auto_copy" name="auto_copy" value="auto_copy" checked>
            <label for="auto_copy" title="copy stripped text right after input"> Auto Copy</label>
        </div>
        <textarea id="has_return" class="rounded-md p-4 my-2 text-black" name="text"
            placeholder="Enter text that need to be stripped" oninput="strip()"
            style="height:10em;resize:vertical;"></textarea>
        <br />
        <textarea id="no_return" class="rounded-md p-4 my-2 text-black" name="text" placeholder="get your stripped text"
            style="height:10em;resize:vertical;"></textarea>
        <br />
        <div class="flex flex-row-reverse">
            <input type="button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full"
                value="Copy" onclick="copy()">
            <input type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full mx-2"
                value="Clear Input" onclick="clear_input()">
        </div>
    </form>

</div>

<script>
    var auto_clear = document.getElementById("auto_clear");
    var auto_copy = document.getElementById("auto_copy");
    var has_return = document.getElementById("has_return");
    var no_return = document.getElementById("no_return");

    function strip() {
        no_return.value = has_return.value.replace(/[\r\n]/g, " ");
        if (auto_copy.checked) {
            copy();
        }
        if (auto_clear.checked) {
            if (has_return.value.substr(-1) == '.') {
                clear_input();
            }
        }
    }

    function copy() {
        no_return.select();
        document.execCommand("copy");
        has_return.focus();
    }

    function clear_input() {
        has_return.value = '';
    }
</script>
